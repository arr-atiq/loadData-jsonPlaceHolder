<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Method HTTP</title>
</head>

<body>
    <h1>My Post</h1>
    <input id="first-in" type="text" placeholder="Enter Your Email">
    <input id="second-in" type="text" placeholder="Enter Your Password">
    <button id="btn-id">Submit</button>
    <script>
        document.getElementById("btn-id").addEventListener("click", function () {
            const Email = document.getElementById("first-in").value;
            const Password = document.getElementById("second-in").value;
            const Post = { Email:Email, Password:Password };
            postDAtaForDisplay(Post);
        });

        function postDAtaForDisplay(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }
    </script>
</body>

</html>
