<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get HTTP</title>
</head>

<body>
    <h1>Hello JSON Data With Get Method</h1>
    <ul id="get-li"></ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => getDataForDisplay(data))

            function getDataForDisplay(showComment){
                const myComments = showComment.map(Comment => Comment.email);
                const ul = document.getElementById("get-li");
                
                for(let i = 0; i < myComments.length; i++){
                    const element = myComments[i];
                    const li = document.createElement("li");
                    li.innerText = element;
                    ul.appendChild(li);
                }
            }
    </script>
</body>

</html>
