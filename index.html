<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h1>JSON PLACEHOLDER</h1>
    <ul id="name-list">

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayUserData(json))

        function displayUserData(userDName) {
            const userName = userDName.map(nameValue => nameValue.username);
            const ul = document.getElementById("name-list");


            for (let i = 0; i < userName.length; i++) {
                const myDataName = userName[i];
                const li = document.createElement("li");
                li.innerText = myDataName;
                ul.appendChild(li);
            }
        }
    </script>
</body>

</html>
